<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TinyStories</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: 20px auto; padding: 10px; }
    textarea { width: 100%; height: 100px; font-size: 16px; }
    button { padding: 10px 20px; font-size: 16px; margin-top: 8px; }
    #output { margin-top: 16px; background: #f4f4f4; padding: 12px; border-radius: 8px; white-space: pre-wrap; }
    #status { color: gray; font-size: 13px; }
  </style>
</head>
<body>
  <h2>ðŸ“– TinyStories â€“ On Device</h2>
  <p id="status">Loading modelâ€¦ first load takes 1-2 minutes</p>
  <textarea id="prompt" placeholder="Once upon a time..."></textarea>
  <br>
  <button onclick="generate()" id="btn" disabled>Generate Story</button>
  <div id="output"></div>

  <script type="module">
    import { pipeline } from 'https://cdn.jsdelivr.net/npm/@xenova/transformers@2.17.2';
    let generator;
    async function loadModel() {
      generator = await pipeline('text-generation', 'Xenova/gpt2');
      document.getElementById('status').textContent = 'âœ… Ready! Type something and tap Generate';
      document.getElementById('btn').disabled = false;
    }
    window.generate = async function() {
      const prompt = document.getElementById('prompt').value || 'Once upon a time';
      document.getElementById('output').textContent = 'Writing storyâ€¦';
      const result = await generator(prompt, { max_new_tokens: 150, temperature: 0.8 });
      document.getElementById('output').textContent = result[0].generated_text;
    };
    loadModel();
  </script>
</body>
</html>
